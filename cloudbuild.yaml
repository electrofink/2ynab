steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker/to-ynab:$REF_NAME', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker/to-ynab:$REF_NAME']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'to-ynab'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker/to-ynab:$REF_NAME'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker/to-ynab:$REF_NAME'
