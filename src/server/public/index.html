<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2YNAB Conversion</title>
    <link href="filepond.css" rel="stylesheet"/>
    <script src="filepond.js" type="application/ecmascript"></script>
    <style>
        .filepond--root {
            height: calc(66.67vh - 2em);
            font-size: clamp(2rem, 2vw + 2vh, 4rem);
        }

        .filepond--panel-root {
            background-color: #eee;
        }

        .filepond--root .filepond--drop-label {
            height: calc(66.67vh - 2em);
        }


        .box {
            display: flex;
            justify-content: center;
        }

        .form {
            width: 80%;
        }

        input[type="submit"] {
            margin-top: 1em;
            background-color: #4495d7;
            color: #f5f5fa;
            width: 100%;
            height: calc(33.33vh - 2em);
            font-size: clamp(2rem, 2vw + 2vh, 4rem);
            border-radius: 0.5em;
            box-sizing: border-box;
        }

        .date-range {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 3em;
        }

        .date-range label {
            flex: 1;
            margin-right: 0.5em;
            font-size: clamp(0.8rem, 2vw + 2vh, 2rem);
        }

        .date-range input[type="date"] {
            width: 100%;
            padding: 0.5em;
            margin: 0;
            font-size: clamp(1rem, 2vw + 1vh, 2rem);
            box-sizing: border-box; /* Ensures the padding is included in the width */
        }

        .date-range-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 1em;
        }

        .date-range-buttons button {
            padding: 0.5em 1em;
            font-size: clamp(1rem, 2vw + 1vh, 2rem);
        }

    </style>
</head>
<body>
<div class="box">
    <form class="form">
        <input type="file">
        <div class="date-range">
            <div>
                <label>
                    From:
                    <input id="fromDate" type="date">
                </label>
            </div>
            <div>
                <label>
                    To:
                    <input id="toDate" type="date">
                </label>
            </div>
        </div>
        <div class="date-range-buttons">
            <button id="last30Days">Last 30 days</button>
            <button id="lastMonth">Last month</button>
            <button id="currentMonth">Current month</button>
        </div>
        <input type="submit" formaction="/file" value="Convert to YNAB">
    </form>
</div>
</body>
<script src="client.js" type="application/ecmascript"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const last30DaysButton = document.getElementById('last30Days');
        const lastMonthButton = document.getElementById('lastMonth');
        const currentMonthButton = document.getElementById('currentMonth');
        const fromDateInput = document.getElementById('fromDate');
        const toDateInput = document.getElementById('toDate');

        last30DaysButton.addEventListener('click', function(event) {
            event.preventDefault();
            const today = new Date();
            const last30Days = new Date(today);
            last30Days.setDate(today.getDate() - 30);

            fromDateInput.value = formatDate(last30Days);
            toDateInput.value = formatDate(today);
        });

        lastMonthButton.addEventListener('click', function(event) {
            event.preventDefault();
            const today = new Date();
            const lastMonth = new Date(today);
            lastMonth.setMonth(today.getMonth() - 1);

            const lastMonthFirstDay = new Date(lastMonth.getFullYear(), lastMonth.getMonth(), 1);
            const lastMonthLastDay = new Date(today.getFullYear(), today.getMonth(), 0);

            fromDateInput.value = formatDate(lastMonthFirstDay);
            toDateInput.value = formatDate(lastMonthLastDay);
        });

        currentMonthButton.addEventListener('click', function(event) {
            event.preventDefault();
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            fromDateInput.value = formatDate(firstDayOfMonth);
            toDateInput.value = formatDate(lastDayOfMonth);
        });

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    });
</script>

</html>
