<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2YNAB Conversion</title>
    <link href="filepond.css" rel="stylesheet"/>
    <script src="filepond.js" type="application/ecmascript"></script>
    <style>
        .filepond--root {
            height: calc(66.67vh - 3rem);
            font-size: clamp(2rem, 2vw + 2vh, 4rem);
        }

        .filepond--panel-root {
            background-color: #eee;
        }

        .filepond--root .filepond--drop-label {
            min-height: calc(66.67vh);
        }

        .box {
            display: flex;
            justify-content: center;
        }

        .form {
            width: 80%;
        }

        input[type="submit"] {
            background-color: #4495d7;
            color: #f5f5fa;
            width: 100%;
            height: calc(33.33vh - 2rem);
            font-size: clamp(2rem, 2vw + 2vh, 4rem);
            border-radius: 0.5em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box">
    <form class="form">
        <input type="file">
        <input type="submit" formaction="/file" value="Convert to YNAB">
    </form>
</div>
</body>
<script src="client.js" type="application/ecmascript"></script>
</html>
